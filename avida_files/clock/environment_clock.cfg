##############################################################################
#
# This is the setup file for the task/resource system.  From here, you can
# setup the available resources (including their inflow and outflow rates) as
# well as the reactions that the organisms can trigger by performing tasks.
#
# This file is currently setup to reward 9 tasks, all of which use the
# "infinite" resource, which is undepletable.
#
# For information on how to use this file, see:  doc/environment.html
# For other sample environments, see:  source/support/config/ 
#
##############################################################################

RESOURCE day:initial=10000:inflow=0:outflow=0.01
RESOURCE night:initial=0:inflow=0:outflow=0.01

REACTION  NOT  not   process:resource=day:value=1.0:type=pow  requisite:max_count=1
REACTION  NAND nand  process:resource=night:value=1.0:type=pow  requisite:max_count=1
REACTION  AND  and   process:resource=day:value=2.0:type=pow  requisite:max_count=1
REACTION  ORN  orn   process:resource=night:value=2.0:type=pow  requisite:max_count=1
REACTION  OR   or    process:resource=day:value=4.0:type=pow  requisite:max_count=1
REACTION  ANDN andn  process:resource=night:value=4.0:type=pow  requisite:max_count=1
REACTION  NOR  nor   process:resource=day:value=8.0:type=pow  requisite:max_count=1
REACTION  XOR  xor   process:resource=night:value=8.0:type=pow  requisite:max_count=1
REACTION  EQU  equ   process:resource=day:value=16.0:type=pow  requisite:max_count=1
