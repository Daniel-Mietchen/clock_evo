##############################################################################
#
# This is the setup file for the events system.  From here, you can
# configure any actions that you want to have happen during the course of
# an experiment, including setting the times for data collection.
#
# basic syntax: [trigger] [start:interval:stop] [action/event] [arguments...]
#
# This file is currently setup to record key information every 100 updates.
#
# For information on how to use this file, see:  doc/events.html
# For other sample event configurations, see:  support/config/
#
##############################################################################

# Seed the population with a single organism
u begin Inject clock.org

# Print all of the standard data files...
u 0:10:end PrintAverageData       # Save info about they average genotypes
u 0:10:end PrintDominantData      # Save info about most abundant genotypes
u 0:10:end PrintCountData         # Count organisms, genotypes, species, etc.
u 0:10:end PrintTasksData         # Save organisms counts for each task.
u 0:10:end PrintTasksExeData
u 0:10:end PrintTimeData          # Track time conversion (generations, etc.)
u 0:10:end PrintResourceData      # Track resource abundance.
u 0:10:end PrintSenseData
u 0:10:end PrintSenseExeData
u 0:10:end PrintSleepData
#u 0:10:end PrintInstructionData
#u 0:10:end PrintInstructionAbundanceHistogram

u 1280:2560:end SetResource day 10000        # change resource inflow for day
u 1280:2560:end SetResourceInflow day 100    #
#u 128:256:end SetResource night 0          # change resource inflow for night
#u 128:256:end SetResourceInflow night 0    #

u 2560:2560:end SetResource day 0            # change resource inflow for day
u 2560:2560:end SetResourceInflow day 0      #
#u 256:256:end SetResource night 10000          # change resource inflow for night
#u 256:256:end SetResourceInflow night 100    #


# A few data files not printed by default
# u 100:100 PrintDominantGenotype      # Save the most abundant genotypes
# u 100:100:end PrintErrorData       # Std. Error on averages.
# u 100:100:end PrintVarianceData    # Variance on averages.
# u 100:100:end PrintTotalsData      # Total counts over entire run.
# u 100:100:end PrintTasksExeData    # Num. times tasks have been executed.
# u 100:100:end PrintTasksQualData   # Task quality information

# Setup the exit time and full population data collection.
#u 0:500:end SavePopulation         # Save current state of population.
u 100000 Exit                        # exit
